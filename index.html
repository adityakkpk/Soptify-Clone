<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music For Everyone</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex">
        <div class="left rounded">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="close invert">
                    <img src="Images/close.svg" alt="">
                </div>
                <div class="logo"><img width="100" class="invert" src="Images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1">
                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="">
                    <h3>Your Library</h3>
                </div>
                <div class="songList">
                    <ul>
                        <!-- lists generated through Javascript -->
                    </ul>
                </div>
                <div class="footer">
                    <div class="links">
                        <div><a href="https://www.spotify.com/in-en/legal/end-user-agreement/"><span>Legal</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/privacy"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/accessibility"><span>Accessibility</span></a></div>
                    </div>
                    <div class="lang">
                        <img class="invert" src="Images/global.svg" alt="">
                        English
                    </div>
                </div>
            </div>
        </div>

        <div class="right rounded">
            <div class="header  bg-gray">
                <div class="hamburgur invert">
                    <img src="Images/hambergur.svg" alt="">
                </div>
                <div class="nav">
                    <i class="fa-solid fa-chevron-left" style="color: rgb(159, 159, 159);"></i>
                    <i class="fa-solid fa-chevron-right" style="color: rgb(159, 159, 159);"></i>
                </div>
                <div class="buttons">
                    <button class="sign">Sign up</button>
                    <button class="log">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                <!-- cards generated through Javascript -->
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="bar ">
                        <div class="songinfo invert">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="Images/previous.svg" alt="">
                            <img id="play" src="Images/playSong.svg" alt="">
                            <img id="next" src="Images/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime invert"></div>
                            <div class="volume">
                                <img src="Images/volume.svg" alt="">
                                <div class="range hide">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/script.js"></script>
</body>

</html>
